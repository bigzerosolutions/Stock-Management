
<div class="" style="background-image:url('./public/images/search.jpg');width:100%;height:1070px;background-repeat:no-repeat;background-size:cover">
	<div class=" container">
		<div class="row" style="padding-top:3%;margin-right:0px!important">
			
			<div class="col-lg-6" align="left" style="padding-bottom:20px">
				<a href="#/home" class="btn btn-primary" style="width:180px">Back to Home</a>
			</div>
			<div class="col-lg-6" align="right" style="padding-bottom:20px">
				<a href="#/login" class="btn btn-danger" style="width:180px">Logout</a>
			</div>
			<div class="" style="margin-top:4%;background:#fff;opacity:0.9;padding:10px" align="center">
				<p style="text-align:center;font-size:30px;font-weight:700;background:#fff;opacity:0.9;padding:20px">Stock Managemnet</p>
				<table class="table" align="" cellpadding="5px" cellspacing="5px" style="margin-bottom:0px!important;width:75%">
					<tr>
						<td>Company Name</td>
						<td><input class="form-control" type="text" placeholder="Company Name" ng-model="add.pCompany"></td>
						<td>Date of Stock Collection</td>
						<td>
							<input class="form-control" type="text" placeholder=""  ng-model="comp.InvoiceDate" ng-bind="comp.InvoiceDate"  disabled>
						</td>
					</tr>
					<tr>
						<td>Company Invoice Number</td>
						<td><input class="form-control" type="text" placeholder="Invoice Number" ng-model="comp.InvoiceNo"></td>
						<td>Amount Paid to Company</td>
						<td><input class="form-control" type="number" placeholder="Amount Paid" ng-model="comp.InvoiceAmountPaid"></td>
					</tr>
					<tr>
						<td>Stock Cleared by</td>
						<td><input class="form-control" type="text" placeholder="Staff Name" ng-model="comp.InvoiceStaff" ng-bind="vm.InvoiceStaff" disabled=""></td>
					</tr>

				</table>
				<p style="font-size:20px;font-weight:700;background:#fff;opacity:0.9;padding:20px">Enter Product Details</p>
				
				<table class="table" align="" cellpadding="5px" cellspacing="5px" style="margin-bottom:0px!important;width:75%">
					<tr>
						<td>Product ID</td>
						<td><input class="form-control" type="text" placeholder="Product ID" ng-model="add.pID"></td>
					</tr>
					
					<tr>
						<td>Product Name</td>
						<td><input class="form-control" type="text" placeholder="Product Name" ng-model="add.pName"></td>
					</tr>
					<tr>
						<td>Product Category</td>
						<td>
							<select class="form-control" type="text" placeholder="Product Category" ng-model="add.pCat" ng-options="o.itemName for o in options | orderBy:'itemName'">
								<option selected disabled>Choose here</option>	
							</select>
						</td>
					</tr>
					<tr>
						<td>Product Description</td>
						<td><input class="form-control" type="text" placeholder="Product Description" ng-model="add.pDesc"></td>
					</tr>
					<tr>
						<td>Product Unit Cost</td>
						<td><input class="form-control" type="number" placeholder="Product Cost" ng-model="add.pCost"></td>
					</tr>
					<tr>
						<td>Product Tax Applied</td>
						<td><input class="form-control" type="number" placeholder="Product Tax" ng-model="add.pTax"></td>
					</tr>
					<tr>
						<td>Product Stock</td>	
						<td><input class="form-control" type="number" placeholder="Product Stock" ng-model="add.pStock"></td>
					</tr>
				</table>
				<table class="table" cellpadding="5px" cellspacing="5px" style="margin-bottom:10px!important;width:75%">
					<tr>
						<td align="center" >
							<button class="btn btn-primary" ng-click="addProduct()" style="width:180px;margin-top:20px">Add to Stock</button>
						</td>
						<td align="center" >
							<button class="btn btn-warning" ng-click="clearAll()" style="width:180px;margin-top:20px">New Company Product</button>
						</td>
						<td align="center" >
							<a class="btn btn-danger" href="#/home" style="width:180px;margin-top:20px">Close</a>
						</td>
					</tr>
				</table>
			</div>
		</div>
	</div>
</div>
